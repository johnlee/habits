<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Habits</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <span class="text-muted small">Beta v1.0</span>
    <div class="card">
      <div class="card-block">
        <form id="form">
          <div class="form-group row">
            <label for="formDate" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="formDate" placeholder="YYYYMMDD">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Totals</label>
            <div class="col-sm-10">
              <h4>
                <span id="totalSuccess" class="spanTotals">
                  <i class="fas fa-check"></i>
                </span>
                <span id="totalFail" class="spanTotals">
                  <i class="fas fa-times"></i>
                </span>
                <span id="totalExtinguished" class="spanTotals">
                  <i class="fas fa-fire-extinguisher"></i>
                </span>
                <span id="totalBurned" class="spanTotals">
                  <i class="fas fa-fire"></i>
                </span>
                <span id="totalDays" class="spanTotals">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </h4>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-outline-warning btn-lg" id="btnExtinguish">
                <i class="fas fa-fire-extinguisher"></i>
              </button>
              <button type="submit" class="btn btn-outline-danger btn-lg" id="btnBurn">
                <i class="fas fa-fire"></i>
              </button>
              <button type="submit" class="btn btn-outline-success btn-lg" id="btnBurn" data-toggle="modal" data-target="#modal">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-hover" id="results_table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Extinguish</th>
          <th>Burn</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form id="editform">
            <div class="form-group row">
              <label for="editDate" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="editDate" placeholder="YYYYMMDD">
              </div>
            </div>
            <div class="form-group row">
              <label for="editExtinguish" class="col-sm-2 col-form-label"><i class="fas fa-fire-extinguisher"></i></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="editExtinguish" placeholder="0">
              </div>
            </div>
            <div class="form-group row">
              <label for="editFire" class="col-sm-2 col-form-label"><i class="fas fa-fire"></i></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="editFire" placeholder="0">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnSave" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
