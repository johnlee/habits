<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Habits</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <span class="text-muted small">Beta v1.0</span>
    <div class="card">
      <div class="card-block">
        <form id="form">
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="editDate">
                <i class="far fa-calendar-alt"></i>
              </label>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="number" class="form-control" id="editDate" placeholder="YYYYMMDD">
                <span class="input-group-btn">
                  <button id="btnMinusCalendar" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                  </button>
                </span>
                <span class="input-group-btn">
                  <button id="btnPlusCalendar" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-up"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="editExtinguish">
                <i class="fas fa-fire-extinguisher"></i>
              </label>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="number" class="form-control" id="editExtinguish" placeholder="0">
                <span class="input-group-btn">
                  <button id="btnMinusExtinguish" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                  </button>
                </span>
                <span class="input-group-btn">
                  <button id="btnPlusExtinguish" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-up"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="editFire">
                <i class="fas fa-fire"></i>
              </label>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="number" class="form-control" id="editFire" placeholder="0">
                <span class="input-group-btn">
                  <button id="btnMinusFire" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                  </button>
                </span>
                <span class="input-group-btn">
                  <button id="btnPlusFire" class="btn btn-secondary" type="button">
                    <i class="fas fa-arrow-alt-circle-up"></i>
                </span>
              </div>
            </div>
          </div>
          <hr/>
          <div class="form-group row">
            <button id="btnSave" type="button" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="card">
      <div class="card-block">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1>
              <span id="totalSuccess" class="spanTotals">
                <i class="fas fa-check"></i>
              </span>
              <span id="totalFail" class="spanTotals">
                <i class="fas fa-times"></i>
              </span>
              <span id="totalExtinguished" class="spanTotals">
                <i class="fas fa-fire-extinguisher"></i>
              </span>
              <span id="totalBurned" class="spanTotals">
                <i class="fas fa-fire"></i>
              </span>
              <span id="totalDays" class="spanTotals">
                <i class="far fa-calendar-alt"></i>
              </span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div>
      <canvas id="chart-pie"></canvas>
    </div>
    <hr>
    <div>
      <canvas id="chart-bar"></canvas>
    </div>
    <hr>
    <div>
      <canvas id="chart-line"></canvas>
    </div>
    <hr>
    <table class="table table-hover" id="results_table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Extinguish</th>
          <th>Burn</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</body>

</html>
